{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<div id="wrapper">
<div id="rightbox">
    <h1>Login</h1>
    <p>Login... read... review... repeat... </p>
    <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Login">
    </form>
    <p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
    <p> <a href="{% url "register" %}"> If you DNE, register here</a></p>
</div>
<div id="leftbox"><p>Sliding box of quotes</p></div>
</div>
{% endblock %}
