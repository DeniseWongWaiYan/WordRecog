{% extends 'base.html' %}
{% load thumbnail %}


{% block title %}Nerds{% endblock %}

{% block content %}
<h1>Nerds</h1>
<div id='nerds-list'>
    {% for user in users %}
    <div class='user'>
        <a href='{{ user.get_absolute_url }}'>
        {% thumbnail user.profile.profile_picture  '180x180' crop='100%' as im %}
            <img src='{{ im.url }}'> <p></p>
        {% endthumbnail %}
        </a>
    <div class='info'>
        <a href='{{ user.get_absolute_url }}' class='title'>{{ user.get_full_name }}</a>
        
    </div>
    
    </div>
    {% endfor %}
    
</div>


{% endblock %}
